<div *ngIf="users.length > 0" class="interested-members">
  <div class="heading">Interested Members!</div>
  <div class="users">
    <div *ngFor="let user of users" class="user" nbTooltip="{{ user.name }}">
      <div class="profile-picture">
        <img alt="{{ user.name }}" src="{{ user.photo.i64 }}" title="{{ user.name }}" />
      </div>
    </div>
    <p *ngIf="totalCount - users.length > 0">&nbsp;... + {{ totalCount - users.length }} More</p>
  </div>
</div>
