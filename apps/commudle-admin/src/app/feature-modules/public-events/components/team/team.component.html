<nb-card>
  <nb-card-header>
    <h6>
      <nb-icon icon="headphones-outline" status="basic"></nb-icon>
      Team
    </h6>
  </nb-card-header>
  <nb-card-body>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <div class="volunteers">
      <div *ngFor="let user of volunteers">
        <fieldset>
          <legend *ngIf="user.user_roles_users">
            {{ user.user_roles_users.role_designation }}
          </legend>
          <app-user-profile-card-large [user]="user"></app-user-profile-card-large>
        </fieldset>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer *ngIf="pageInfo.has_next_page" (click)="getVolunteers()" class="com-cursor-pointer">
    <div>
      View More
      <nb-icon icon="arrow-ios-downward-outline"></nb-icon>
    </div>
  </nb-card-footer>
</nb-card>
